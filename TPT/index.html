<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="styles.css">
        <title>Texture Pack Tweaks</title>
    </head>
    <body>
        <script src="script.js"></script>
        <div class="header">
            <img src="icons/title.png" height="72%" style="margin-top: 12px;">
        </div>
        <div class="body">
            <div class="board">
                <div class="catalog">
                    <ul class="file">
                        <li class="category">
                            <input type="checkbox" id="blocks">
                            <label for="blocks">
                                <div class="categoryicon">
                                    <p class="labelcategory">Blocks</p>
                                </div>
                            </label>
                            <div class="items">
                                <div class="container">
                                    <div class="containerside">
                                    </div>
                                    <div class="packs">
                                        <img class="packicon" src="pack_icons/powdered_snow.png" onclick="changeContent('powdered_snow')">
                                        <img class="packicon" src="pack_icons/glass.png" onclick="changeContent('glass')">
                                    </div>
                                    <div class="selection">
                                        <img id="blocks-preview" class="preview" src="pack _preview/none.png">
                                    </div>
                                    <div class="information">
                                        <h1 id="blocks-title" class="packtitle"></h1>
                                        <p id="blocks-info" class="packinfo"></p>
                                    </div>
                                    <div class="containerside">
                                    </div>
                                </div>
                            </div>
                        </li>
                        <li class="category">
                            <input type="checkbox" id="items">
                            <label for="items">
                                <div class="categoryicon">
                                    <p class="labelcategory">Items</p>
                                </div>
                            </label>
                            <div class="items">
                                <div class="container">
                                    <div class="containerside">
                                    </div>
                                    <div class="packs">
                                        <img class="packicon" src="pack_icons/sword.png" onclick="changeContent('sword')">
                                        <img class="packicon" src="pack_icons/wooden_tools.png" onclick="changeContent('wooden_sword')">
                                        <img class="packicon" src="pack_icons/enchanted_books.png" onclick="changeContent('enchanted_books')">
                                    </div>
                                    <div class="selection">
                                        <img id="items-preview" class="preview" src="pack _preview/none.png">
                                    </div>
                                    <div class="information">
                                        <h1 id="items-title" class="packtitle"></h1>
                                        <p id="items-info" class="packinfo"></p>
                                    </div>
                                    <div class="containerside">
                                    </div>
                                </div>
                            </div>
                        </li>
                    </ul>
                </div>
                <div class="boardbottom"></div>
            </div>
            <div class="downloads">
                <div class="linkheader">
                </div>
                <div class="linkcontainer">
                    <img id="canvas-vis" class="linkicon" src="pack_icons/none2.png">
                    <div class="link">
                        <a class="linkstyle" id="canvas-link" href="#">
                            <p class="linklabel">Download</p>
                        </a>
                    </div>
                </div>
            </div>
        </div>
        <div class="footer"></div>
    </body>
</html>
